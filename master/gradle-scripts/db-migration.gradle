/*
 * DBマイグレーションを行う
 * ・実行タスク：cleanDb migrateDb
 *
 */
allprojects {

    ext {
        // SQLiteのDBファイルパス
        jdbcUrl = String.format(jdbcUrl, rootProject.projectDir.path)
    }

    dependencies {

       // DBクリーンタスクが使用するため、全プロジェクト共通
       compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.25.2'
    }
}

subprojects {

    apply plugin: 'org.flywaydb.flyway'

    // DBマイグレーションタスク
    task migrateDb(type: flywayMigrateTask) {

        driver = jdbcDriver
        url = jdbcUrl
        user = jdbcUser
        password = jdbcPassword
        schemas = [ jdbcSchema ]

        locations = [ "filesystem:${projectDir}/${dbMigreSqlDir}" ]
        sqlMigrationPrefix = dbMigreSqlPrefix

        outOfOrder = true
    }
}

// DBクリーンタスク
task cleanDb(type: flywayCleanTask) {

    driver = jdbcDriver
    url = jdbcUrl
    user = jdbcUser
    password = jdbcPassword
    schemas = [jdbcSchema]
}
